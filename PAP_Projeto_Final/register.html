<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://use.fontawesome.com/c69d3c6f72.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Register.css" />
    <title>Registo&Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" id="loginForm" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="loginUsername" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" placeholder="Password" />
            </div>
            <input type="submit" value="Login" id="LoginBtn" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registo</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nome" />
              </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Registo" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Olá Amigo!</h3>
            <p>
              Novo no Skill Up? 
              Então porque não crias um registo? :)
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registo
            </button>
          </div>
          <img src="img/bg.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Parte da familia?</h3>
            <p>
              Bem-Vindo de volta, Espero que estejas a ter um 
              otimo dia.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="img/bg.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
