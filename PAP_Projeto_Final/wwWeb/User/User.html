<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="../User/User.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a1fa6197c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container emp-profile">
        <form method="post">
            <button id="btnDeleteUser" class="btn btn-delete" onclick="DeleteUser()">
                <span>Delete</span>
              </button>
            <div class="row">
                <div class="col-md-6">
                    <div class="profile-head">
                                <h5 id="h5nome">
                                </h5>
                                <h6 id="h6profession">
                                   Estudante
                                </h6>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Username</label>                                            
                                        </div>
                                        <div class="col-md-6">
                                            <label id="Username"></label>
                                            <input type="button" class="profile-edit-Username-btn" id="buttonReplaceUsername" value="Edit" onclick="replaceUsername('Username')"/>
                                            <input type="hidden" class="profile-edit-Username-btn" id="buttonUsername" value="Save" onclick="saveUsername()"/>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Nome</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label id="Nome"></label>
                                            <input type="button" class="profile-edit-Nome-btn" id="buttonReplaceNome" value="Edit" onclick="replaceNome('Nome')"/>
                                            <input type="hidden" class="profile-edit-Nome-btn" id="buttonNome" value="Save" onclick="saveNome()"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label id="Email"></label>
                                            <input type="button" class="profile-edit-Email-btn" id="buttonReplaceEmail" value="Edit" onclick="replaceEmail('Email')"/>
                                            <input type="hidden" class="profile-edit-Email-btn" id="buttonEmail" value="Save" onclick="saveEmail()"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Password</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label id="Password">*********</label>
                                            <input type="button" class="profile-edit-Password-btn" id="buttonReplacePassword" value="Edit" onclick="replacePassword('Password')"/>
                                            <input type="hidden" class="profile-edit-Password-btn" id="buttonPassword" value="Save" onclick="savePassword()"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Profiss√£o</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Estudante</p>
                                        </div>
                                    </div>
                                </div>
                         </div>
                </div>
          </form>
    </div>
    <script src="../User/User.js"></script>         
</body>
</html>
