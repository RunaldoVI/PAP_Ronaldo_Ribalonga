<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Questionario1.css"/>
    <link rel="stylesheet" href="AnimatedBackground.css"/>
</head>
<body>
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
      </div>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="nPerguntas"></h2>
          <h2 id="question">Question Text</h2>      
          </div>

          <section class="radio-section" id="lista">

            <div class="radio-list">
                <div class="radio-item0">
                    <input type="radio" name="radio" id="0" class="answer">
                    <label id="label0" for="0">Discordo Totalmente</label>
                </div>
                <div class="radio-item1">
                    <input type="radio" name="radio" id="1" class="answer">
                    <label id="label1" for="1">Discordo Bastante</label>
                </div>
                <div class="radio-item2">
                    <input type="radio" name="radio" id="2" class="answer">
                    <label id="label2" for="2">Concordo Parcialmente</label>
                </div>
                <div class="radio-item3">
                    <input type="radio" name="radio" id="3" class="answer">
                    <label id="label3" for="3">Concordo Bastante</label>
                </div>
                <div class="radio-item4">
                    <input type="radio" name="radio" id="4" class="answer">
                    <label id="label4" for="4">Concordo Totalmente</label>
                </div>
            </div>
        </section>
          
        <button id="submit">Submit</button>
        <button id="Finish">Finish</button>
    
      </div>


<script src="../Bypass.js"></script>
<script src="Questionario1.js"></script>
</body>
</html>
