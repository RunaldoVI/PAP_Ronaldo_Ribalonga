<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Register.css" />
    <link rel="stylesheet" href="message.css"/>
    <title>Registo&Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />  
  </head>
  <body>
    <div class="container"> <!-- Container -->
      <div class="forms-container">
        <section id="PopUp-container">
        </section>
        <div class="signin-signup"> <!-- Login E Registo Div --> 

          <!-- Login Form -->
          <form action="#" id="loginForm" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="loginUsername" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" placeholder="Password" required/>
            </div>
            <input type="submit" value="Login" id="LoginBtn" class="btn solid"/>
          </form>
          <!-- Login Form -->

          <!-- Registo Form -->
          <form action="#" id="registoForm" class="sign-up-form">
            <h2 class="title">Registo</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="registoUsername" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="registoNome" placeholder="Nome" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="registoEmail" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="registoPassword" placeholder="Password" required />
            </div>
            <input type="submit" class="btn" value="Registo" id="registo" />
          </form>  
          <!-- Registo Form -->

        </div>  <!-- Login E Registo Div -->
      </div> <!-- Form Container -->

      <!-- Painel de controlo total Div -->
    <div class="panels-container"> 
      <!-- Painel de controlo Esquerdo/Registo Div -->
        <div class="panel left-panel">
          <div class="content">
            <h3>Olá Amigo!</h3>
            <p>Novo no Skill Up? Então porque não crias um registo? :)</p>
            <button class="btn transparent" id="sign-up-btn">Registo</button>
          </div>
          <img src="img/bg.png" class="image" alt="" />
        </div>
        <!-- Painel de controlo Esquerdo/Registo Div -->

        <!-- Painel de controlo direita/Registo Div -->
        <div class="panel right-panel">
          <div class="content">
            <h3>Parte da familia?</h3>
            <p>Bem-Vindo de volta, Espero que estejas a ter um otimo dia.</p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="img/bg.png" class="image" alt="" />
        </div>
        <!-- Painel de controlo direita/Registo Div -->

      </div>     
      </div>
    </div>
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });
    </script>
    <script src="login.js"></script>
    <script src="register.js"></script>
  </body>
</html>
