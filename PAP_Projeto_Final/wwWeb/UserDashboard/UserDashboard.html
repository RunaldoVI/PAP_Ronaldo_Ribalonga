<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard | By Code Info</title>
  <link rel="stylesheet" href="UserDashboard.css" />
  <link rel="stylesheet" href="AnimationBackground.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script
  src="https://kit.fontawesome.com/a1fa6197c0.js"
  crossorigin="anonymous"
></script>
</head>
<body>

  <nav class="navbar NavBarRound col-lg-11 mx-auto fixed-bottom m-4 navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mx-auto nav-fill">
        <a class="nav-item nav-link" href="../Home/Site.html">Home</a>
        <a class="nav-item nav-link" href="../MenuQuestionario/MenuQuestionario.html">Questionário</a>
        <a class="nav-item nav-link" href="../User/User.html">User</a>
        <a class="nav-item nav-link active" href="../UserDashboard/UserDashboard.html">User Dashboard</a>
        <a id="AdminBar" style="display: none;" class="nav-item nav-link" href="../AdminDashboard/AdminDashboard.html">Admin Dashboard</a>
        <a id="AdminUserBar" class="nav-item nav-link" style="display: none;" href="../AdminUserDashboard/AdminUserDashboard.html">Admin User Dashboard</a>
        <a id="LogOut" class="nav-item nav-link"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </div>
    </div>
  </nav>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
    <div class="containerUser col-12 p-0 d-flex justify-content-center align-items-center">
      <section class="main">    
        <div class="users">
        <div class="cardUser mx-auto">
          <h4 id="Username"></h4>
          <p id="Role"></p>
          <button id="ProfileButton">Profile</button>
        </div>
      </div>

      <section class="attendance">
        <div class="attendance-list">
          <div class="TableTitle p-4">
            <h1>Lista De Questionários</h1>
            <table class="tableUser">
              <thead class="cabecalho">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Questionário</th>
                <th>Data</th>
                <th>Classificação</th>
                <th>Detalhes</th>
              </tr>
            </thead>
            <tbody class="corpo">
              <tr>
                <td id="QuestionarioID1"></td>
                <td id="UserNome1"></td>
                <td id="QuestionarioNome1"></td>
                <td id="QuestionarioData1"></td>
                <td id="QuestionarioClassificacao1"></td>
                <td><button id="QuestionarioDetalhes1" data-toggle="modal" data-target="#exampleModalCenter">View</button></td>
              </tr>
              <tr>
                <td id="QuestionarioID2"></td>
                <td id="UserNome2"></td>
                <td id="QuestionarioNome2"></td>
                <td id="QuestionarioData2"></td>
                <td id="QuestionarioClassificacao2"></td>
                <td><button id="QuestionarioDetalhes2"  data-toggle="modal" data-target="#exampleModalCenter">View</button></td>
              </tr>
              <tr>
                <td id="QuestionarioID3"></td>
                <td id="UserNome3"></td>
                <td id="QuestionarioNome3"></td>
                <td id="QuestionarioData3"></td>
                <td id="QuestionarioClassificacao3"></td>
                <td><button id="QuestionarioDetalhes3"  data-toggle="modal" data-target="#exampleModalCenter">View</button></td>
              </tr>          
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </section>
</div>

<div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="GPerguntasContainer">
        </div>
      </div>
    </div>
  </div>




<script src="../BarActive.js"></script>
<script src="UserDashboard.js"></script>
<script src="../Bypass.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
