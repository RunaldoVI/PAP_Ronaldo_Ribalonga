<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard | By Code Info</title>
  <link rel="stylesheet" href="UserDashboard.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
  <div class="containerUser">
    <section class="main">    
        <div class="users">
        <div class="cardUser mx-auto">
          <h4 id="Username"></h4>
          <p>Estudante</p>
          <button id="ProfileButton">Profile</button>
        </div>
      </div>

      <section class="attendance">
        <div class="attendance-list">
          <h1>Lista De Questionarios</h1>
          <table class="tableUser">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Questionario</th>
                <th>Data</th>
                <th>Classificação</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="QuestionarioID1"></td>
                <td id="UserNome1"></td>
                <td id="QuestionarioNome1"></td>
                <td id="QuestionarioData1">03-24-22</td>
                <td id="QuestionarioClassificacao1"></td>
                <td><button id="QuestionarioDetalhes1" data-toggle="modal" data-target="#exampleModalCenter">View</button></td>
              </tr>
              <tr>
                <td id="QuestionarioID2"></td>
                <td id="UserNome2"></td>
                <td id="QuestionarioNome2"></td>
                <td id="QuestionarioData2">03-24-22</td>
                <td id="QuestionarioClassificacao2"></td>
                <td><button id="QuestionarioDetalhes2">View</button></td>
              </tr>
              <tr>
                <td id="QuestionarioID3"></td>
                <td id="UserNome3"></td>
                <td id="QuestionarioNome3"></td>
                <td id="QuestionarioData3">03-24-22</td>
                <td id="QuestionarioClassificacao3"></td>
                <td><button id="QuestionarioDetalhes3">View</button></td>
              </tr>          
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </div>

  <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="GPerguntasContainer">
        </div>
      </div>
    </div>
  </div>




  <script src="UserDashboard.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
