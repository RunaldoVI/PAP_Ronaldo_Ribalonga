<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href="AdminDashboard.css" rel="stylesheet" crossorigin="anonymous"> 
</head>
<body>
    <div class="container-fluid col-12">
        <div class="card border-info mx-auto my-4 text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">Admin</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <div class="container-fluid col-12">
        <div class="table-responsive">
         <h1>Lista de Utilizadores e Questionarios</h1>
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">Questionario</th>
                    <th scope="col">Data</th>
                    <th scope="col">Classificação</th>
                    <th scope="col">Detalhes</th>
                </tr>
            </thead>
        <tbody id="tabela">
    
        </tbody>
    </table>
</div>
</div>

<div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="AdminPerguntasContainer">
        </div>
      </div>
    </div>
  </div>


<script src="AdminDashboard.js"></script>
</body>
</html>
