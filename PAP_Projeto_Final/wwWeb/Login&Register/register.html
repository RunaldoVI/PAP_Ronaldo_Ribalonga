<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Register.css" />
    <link rel="stylesheet" href="message.css"/>
    <title>Registo&Login</title>
    <link
      rel="stylesheet"
      href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/wtf-forms.css"
    />  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />  

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script
    src="https://kit.fontawesome.com/a1fa6197c0.js"
    crossorigin="anonymous"
  ></script>

  </head>
  <body>


    <nav class="navbar NavBarRound col-lg-11 mx-auto fixed-bottom m-4 navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="NavBarActive" class="navbar-nav mx-auto nav-fill">  
         <button class="ButtonChangeScreen nav-item nav-link" id="sign-up-btn">Registo</button>
          <button class="ButtonChangeScreen nav-item nav-link mx-lg-5 active" id="sign-in-btn">Login</button>    
        </div>
      </div>
    </nav>


    
    <div class="ContainerRegisterLogin"> <!-- Container -->
      <div class="forms-container">
        <section id="PopUp-container">
        </section>
        <div class="signin-signup"> <!-- Login E Registo Div --> 

          <!-- Login Form -->
          <form action="#" id="loginForm" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field" id="loginUser">
              <i class="fas fa-user"></i>
              <input type="text" id="loginUsername" placeholder="Username" required />
            </div>
            <div class="input-field" id="loginPass">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" placeholder="Password" required/>
            </div>
            <input type="submit" value="Login" id="LoginBtn" class="ButtonSubmit"/>
          </form>
          <!-- Login Form -->

          <!-- Registo Form -->
          <form action="#" id="registoForm" class="sign-up-form">
            <h2 class="title">Registo</h2>
            <div class="input-field" id="registoUserna">
              <i class="fas fa-user"></i>
              <input type="text" id="registoUsername" placeholder="Username" required />
            </div>
            <div class="input-field" id="registoNom">
              <i class="fas fa-user"></i>
              <input type="text" id="registoNome" placeholder="Nome" required/>
            </div>
            <div class="input-field" id="registoEma">
              <i class="fas fa-envelope"></i>
              <input type="email" id="registoEmail" placeholder="Email" required />
            </div>
            <div class="input-field" id="registoPass">
              <i class="fas fa-lock"></i>
              <input type="password" id="registoPassword" placeholder="Password" required />
            </div>
            <input type="submit" class="ButtonSubmit" value="Registo" id="registo" />
          </form>  
          <!-- Registo Form -->

        </div>  <!-- Login E Registo Div -->
      </div> <!-- Form Container -->

      <!-- Painel de controlo total Div -->
    <div class="PainelContainer"> 
      <!-- Painel de controlo Esquerdo/Registo Div -->
        <div class="Painel LeftPainel">
          <div class="content">
            <h3>Bom Dia!</h3>
            <p>Bem-Vindo de volta, espero que estejas a ter um ótimo dia.</p>
          </div>
          <img src="..\img/bg.png" class="image" alt="" />
        </div>
        <!-- Painel de controlo Esquerdo/Registo Div -->

        <!-- Painel de controlo direita/Registo Div -->
        <div class="Painel RightPainel">
          <div class="content">
            <h3>Olá Amigo!</h3>
            <p>Novo no Skill Up? Então porque não crias um registo? :)</p>
          </div>
          <img src="..\img/bg.png" class="image" alt="" />
        </div>
        <!-- Painel de controlo direita/Registo Div -->

      </div>     
      </div>
    </div>
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".ContainerRegisterLogin");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
        sign_up_btn.classList.add("active")
        sign_in_btn.classList.remove("active")
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
        sign_in_btn.classList.add("active")
        sign_up_btn.classList.remove("active")
      });
    </script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
